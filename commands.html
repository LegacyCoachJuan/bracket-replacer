<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Commands</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>
<body>
    <!-- This file is used for any ExecuteFunction commands defined in the manifest -->
    <!-- Currently this add-in only uses ShowTaskpane, so this file is minimal -->
    <script>
        Office.onReady(() => {
            // Office is ready
            console.log('Commands.html loaded');
        });

        // Add any ExecuteFunction handlers here if needed in the future
        function showNotification(message) {
            // Show notification in Office
            Office.context.ui.displayDialogAsync(
                'data:text/html,<html><body style="font-family:Arial;padding:20px;text-align:center;"><h3>' + message + '</h3></body></html>',
                { height: 30, width: 40 }
            );
        }
    </script>
</body>
</html>
